<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANS PEDIA | SMM Indonesia</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./../public/images/sanspedia-1.png" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./../public/css/output.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ecde4d1cd4.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <style>
        :root {
            scroll-behavior: smooth;
        }

        body {}

        .button-layanan::-webkit-scrollbar {
            display: none;
        }

        .overflow-x-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <header class="bg-white/35 backdrop-blur w-full fixed top-0 z-50">
        <div class="container mx-auto w-full">
            <nav class="flex px-5 md:px-10 lg:px-16 py-4">
                <div class="lg:flex w-full justify-between items-center">
                    <div class="flex justify-between">
                        <img src="./../public/images/sanspedia-1.png" alt="SANS PEDIA" class="w-20" />
                        <button class="lg:hidden cursor-pointer" onclick="toggleMenu()">
                            <i
                                class="fa fa-bars border-2 border-blue-500 hover:bg-blue-500 hover:text-white p-2 transition-all ease-in duration-300 rounded"></i>
                        </button>
                    </div>
                    <ul class="hidden block lg:flex gap-5 items-center" id="menu">
                        <li class="my-1 lg:my-0">
                            <a href="./../index.html#home" class="inline-block w-full"> Home </a>
                        </li>
                        <li class="my-1 lg:my-0">
                            <a href="./../index.html#feature" class="inline-block w-full"> Feature </a>
                        </li>
                        <li class="my-1 lg:my-0">
                            <a href="./../index.html#service" class="inline-block w-full"> Service </a>
                        </li>
                        <li class="my-1 lg:my-0">
                            <a href="./../index.html#contact" class="inline-block w-full"> Contact </a>
                        </li>
                        <li class="my-1 lg:my-0">
                            <a href="./../index.html#faq" class="inline-block w-full"> FAQ </a>
                        </li>
                        <a href="./public/pricelist.html" class="bg-blue-500 text-white p-2 rounded">Pricelist</a>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="mt-32">

        <section class="pricelist container mx-auto mt-20">
            <div class="px-5 md:px-10 lg:px-16">
                <div class="">
                    <h2 class="text-5xl text-center font-semibold">Pricelist</h2>
                    <div class="bg-blue-500 mx-auto h-1 rounded"></div>
                </div>
                <div class="button-layanan flex gap-2 mt-2 overflow-x-scroll lg:justify-center">
                    <button
                        class="tab-btn border border-blue-500 bg-blue-500 hover:bg-blue-500 text-white hover:text-white cursor-pointer text-sm min-w-[200px] p-2 rounded-full"
                        data-tab="instagram">
                        Layanan Instagram
                    </button>
                    <button
                        class="tab-btn border border-blue-500 hover:bg-blue-500 hover:text-white cursor-pointer text-sm min-w-[200px] p-2 rounded-full"
                        data-tab="tiktok">
                        Layanan Tiktok
                    </button>
                    <button
                        class="tab-btn border border-blue-500 hover:bg-blue-500 hover:text-white cursor-pointer text-sm min-w-[200px] p-2 rounded-full"
                        data-tab="youtube">
                        Layanan Youtube
                    </button>
                    <button
                        class="tab-btn border border-blue-500 hover:bg-blue-500 hover:text-white cursor-pointer text-sm min-w-[200px] p-2 rounded-full"
                        data-tab="apps-premium">
                        Layanan Apps Premium
                    </button>
                    <button
                        class="tab-btn border border-blue-500 hover:bg-blue-500 hover:text-white cursor-pointer text-sm min-w-[200px] p-2 rounded-full"
                        data-tab="paket-combo">
                        Paket Combo
                    </button>
                </div>

                <div class="mt-10">

                    <!-- Layanan Instagram -->
                    <div class="tab-content" id="instagram">

                    </div>

                    <!-- Layanan Tiktok -->
                    <div class="tab-content hidden" id="tiktok">

                    </div>

                    <!-- Layanan Youtube -->
                    <div class="tab-content hidden" id="youtube">

                    </div>

                    <!-- Layanan Apps Premium -->
                    <div class="tab-content hidden" id="apps-premium">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container mx-auto">
        <div class="px-5 md:px-10 lg:px-16 py-4"></div>
    </footer>

    <script src="./../public/js/main.js"></script>
</body>

</html>
